<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <!--logo-->
  <img id="logo"
    src="./robot.png">

  <!--feed-->
  <div id="feed">
    <img src="./image_stream.jpg"
      id="stream">
  </div>

  <!--drivetrain control-->
  <div id="drivetrain">

    <div id="forward"
      class="drivetrain-button"
      onmousedown="gpio('forward')"
      onmouseup="gpio('stop')">
      <i class="fa fa-chevron-up fa-2x"></i>
    </div>

    <div id="drivetrain-middle">

      <div id="rotate-right"
        class="drivetrain-button"
        onmousedown="gpio('rotate right')"
        onmouseup="gpio('stop')">
        <i class="fa fa-chevron-right fa-2x"></i>
      </div>

      <div id="stop"
        class="drivetrain-button"
        onclick="gpio('stop')">
        <i class="fa fa-stop fa-2x"></i>
      </div>

      <div id="rotate-left"
        class="drivetrain-button"
        onmousedown="gpio('rotate left')"
        onmouseup="gpio('stop')">
        <i class="fa fa-chevron-left fa-2x"></i>
      </div>

    </div>

    <div id="backwards"
      class="drivetrain-button"
      onmousedown="gpio('backwards')"
      onmouseup="gpio('stop')">
      <i class="fa fa-chevron-down fa-2x"></i>
    </div>

  </div>

    <!--start stream control-->
    <div id="start-stream"
      class="video-camera-button"
      onclick="startStream()">

      <i class="fa fa-video-camera fa-2x"></i>

    </div>

    <!--side bar-->
    <div id="log">

      <!--message log-->
      <ul id="messages"></ul>

      <!--log control-->
      <div id="log-control">

        <!--log input-->
        <form action="">

          <input id="log-input"
            autocomplete="off" />

          <!--send message-->
          <button id="send-message"
            class="log-button">
            Send
          </button>

        </form>

      </div>

    </div>

    <!--load the socket.io-client-->
    <script src="../node_modules/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./index.js"></script>
</body>

</html>
