<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font: 13px Helvetica, Arial;
            height: 100vh;
            display: flex;
        }
        
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #messages li {
            padding: 5px 10px;
        }
        
        #messages li:nth-child(odd) {
            background: #eee;
        }
        
        #stream {
            height: 99%;
            margin: 0px auto;
        }
        
        #feed {
            width: 100%;
        }
        
        #log {
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-left: 1px black solid;
        }
        #log-control {
            height: 200px;
            display: flex;
            /*justify-content: space-around;*/
            flex-direction: column;            
        }
        #send-message {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="feed">
        <img src="" id="stream">
    </div>

    <div id="log">
        <ul id="messages"></ul>
        <div id="log-control">
            <form action="">
                <input id="m" autocomplete="off" />
                <button id="send-message">Send</button>
            </form>
            <div id="start-stream" onclick="startStream()">Start Camera</div>  
        </div>
    </div>        

    <!--load the socket.io-client-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();

        // event emitter
        $('form').submit(function() {
            socket.emit('log message', $('#m').val());
            $('#m').val('');
            return false;
        });

        // receive the message
        socket.on('log message', function(msg) {
            $('#messages').append($('<li>').text(msg));
        });

        // start the stream
        socket.on('liveStream', function(url) {
            $('#stream').attr('src', url);
            $('#start-stream').hide();
        });

        function startStream(event) {
            // event.preventDefault();
            socket.emit('start-stream');
            $('#start-stream').hide();
        }
    </script>
</body>

</html>
